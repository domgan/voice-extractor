{% load static %}
<head>
    <title>Extract your voice!</title>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
    <script src="{% static 'assets/js/main.js' %}"></script>
</head>
<form action="."
      method="post"
      enctype="multipart/form-data"
      class="dropzone"
      id="dropzone">
  {% csrf_token %}
  <div class="fallback">
    <input name="noisy_file" type="file"/>
    <input type="submit"/>
  </div>
</form>


<a href = "{% url 'download' %}" > Download </a>

{% if content %}
<table>
{% for row in content %}
  <tr>
  {% for col in row %}
    <td>{{ col }}</td>
  {% endfor %}
  </tr>
{% endfor %}
</table>
{% endif %}
